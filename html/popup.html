<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/popup.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Tahoma:300,400,500,700&subset=latin,cyrillic">
</head>
<body>
<header>
    <a class="logo" href="https://plugtopus.agency" target="_blank"></a>
    <div class="date-ranges">
        <span class="date-range active" data-range="86400000"   bind-locale-msg="day"  >День</span>
        <span class="date-range"        data-range="604800000"  bind-locale-msg="week" >Неделя</span>
        <span class="date-range"        data-range="2592000000" bind-locale-msg="month">Месяц</span>
    </div>
</header>
<main>
    <div class="container">
        <div class="tab history-tab">
            <ul class="history-ul">
            </ul>
        </div>
        <div class="tab settings-tab">
            <form>
                <div class="title" bind-locale-msg="viewSettings">Инфо трека:</div>
                <div class="radio-box">
                    <label>
                        <input type="radio" name="showInfo" value="off">
                        <span class="psevdo-radio"></span>
                        <span bind-locale-msg="showInfoOff">Не показывать битрейт и размер</span>
                    </label>
                </div>
                <div class="radio-box">
                    <label>
                        <input type="radio" name="showInfo" value="bitrate">
                        <span class="psevdo-radio"></span>
                        <span bind-locale-msg="showInfoBitrate">Показать только битрейт</span>
                    </label>
                </div>
                <div class="radio-box">
                    <label>
                        <input type="radio" name="showInfo" value="size">
                        <span class="psevdo-radio"></span>
                        <span bind-locale-msg="showInfoSize">Показать только размер</span>
                    </label>
                </div>
                <div class="radio-box">
                    <label>
                        <input type="radio" name="showInfo" value="all">
                        <span class="psevdo-radio"></span>
                        <span bind-locale-msg="showInfoAll">Показать битрейт и размер</span>
                    </label>
                </div>
                <div class="title" bind-locale-msg="downloadAllBtn">Опция "Скачать все":</div>
                <div class="radio-box">
                    <label>
                        <input type="radio" name="downloadAllBtn" value="0">
                        <span class="psevdo-radio"></span>
                        <span bind-locale-msg="downloadAllBtnOff">Выключить</span>
                    </label>
                </div>
                <div class="radio-box">
                    <label>
                        <input type="radio" name="downloadAllBtn" value="1">
                        <span class="psevdo-radio"></span>
                        <span bind-locale-msg="downloadAllBtnOn">Включить</span>
                    </label>
                </div>
                <div id="clear-history" class="underline" bind-locale-msg="clearHistory">Очистить историю</div>
                <br>
            </form>
        </div>
    </div>
</main>
<footer>
    <div class="download-folder" title="Папка Загрузки"
         bind-locale-msg="goToDownloadsFolder" bind-locale-to="title"></div>
    <div class="history-icon js-need-hide"  data-show-tab=".history-tab"  title="История"
         bind-locale-msg="history" bind-locale-to="title"></div>
    <div class="settings-icon js-need-hide" data-show-tab=".settings-tab" title="Настройки"
         bind-locale-msg="settings" bind-locale-to="title"></div>
</footer>

<script src="/core/lib/jquery-3.1.1.min.js"></script>
<script src="/core/_config.js"></script>
<script src="/core/popup.js"></script>
</body>
</html>
